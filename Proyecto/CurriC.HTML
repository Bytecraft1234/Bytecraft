<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="button.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 40px 0;
            text-align: right;
        }
        
        .header h1 {
            margin: 0;
            padding: 0 50px;
            font-size: 2.5em;
        }
        
        .main-menu {
            background-color: #3498db;
            padding: 15px 0;
        }
        
        .main-menu ul {
            list-style: none;
            margin: 0;
            padding: 0 50px;
            display: flex;
            gap: 20px;
        }
        
        .main-menu li {
            margin: 0;
            padding: 0;
        }
        
        .main-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        
        .main-menu a:hover {
            color: #ecf0f1;
        }
        
        .submenu {
            background-color: #ecf0f1;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .submenu ul {
            list-style: none;
            margin: 0;
            padding: 0 50px;
            display: flex;
            gap: 15px;
        }
        
        .submenu li {
            margin: 0;
            padding: 0;
        }
        
        .submenu a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        
        .submenu a:hover {
            color: #3498db;
        }
        
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .experience-item {
            margin-bottom: 30px;
        }
        
        .experience-item h3 {
            margin-bottom: 5px;
            color: #3498db;
        }
        
        .experience-item .company {
            font-weight: bold;
        }
        
        .experience-item .period {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .education-item {
            margin-bottom: 30px;
        }
        
        .education-item h3 {
            margin-bottom: 5px;
            color: #3498db;
        }
        
        .education-item .institution {
            font-weight: bold;
        }
        
        .education-item .period {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill {
            background: #ecf0f1;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
    </style>
</head>
<body>
    <div class="header">
        <center><h1>Currículo</h1></center>
    </div>

    <nav class="main-menu">
        <ul>
            <li><a href="Principal.html">Inicio</a></li>
            <li><a href="Nosotros.HTML">Nosotros</a></li>
            <li><a href="CurriC.HTML">Curriculo</a></li>
            <li><a href="Contacto.Html">Contactanos</a></li>
        </ul>
    </nav>

    <div class="content">
        <section id="experiencia" class="section">
            <h2>Bachillerato Técnico</h2>
            <div class="experience-item">
                <h3>Primer Año</h3>
                <button>
                    <span><li type="none"><a href="Primero_Bachillerato.HTML">Ir</a></li></span>
                </button>
            </div>
            <div class="experience-item">
                <h3>Segundo Año</h3>
                <button>
                    <span><li type="none"><a href="Segundo_Bachillerato.html">Ir</a></li></span>
                </button>
            </div>
            <div class="experience-item">
                <h3>Tercer Año</h3>
                <button>
                    <span><li type="none"><a href="Arquitectura del Computador.pdf" download="TercerAño_Pablo_Bombon">Descargar archivo</a></li></span>
                </button>
            </div>
        </section>
        <div>
            <center><p>Realizado por Mateo Guevara</p></center>
        </div>
    <footer>
        <p>&copy; 2025 Nombre y Apellido. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
